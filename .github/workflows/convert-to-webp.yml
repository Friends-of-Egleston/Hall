name: Convert Images to WebP

on:
  workflow_dispatch:  # Manual trigger via Actions tab
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  convert-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cwebp
        run: |
          sudo apt-get update
          sudo apt-get install -y webp

      - name: Convert images to WebP
        run: |
          for file in *.{png,jpg,jpeg}; do
            if [ -f "$file" ] && [ ! -f "${file%.*}.webp" ]; then
              output="${file%.*}.webp"
              cwebp "$file" -o "$output" -q 80
              echo "‚úÖ Converted: $file ‚Üí $output"
            fi
          done

      - name: Commit and push WebP files
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add *.webp || true
          git commit -m "üñºÔ∏è Auto-convert: Added WebP versions" || echo "No changes"
          git push origin main || true
